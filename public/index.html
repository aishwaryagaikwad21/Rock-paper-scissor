<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body>
    
<center>
    <h1>ROCK-PAPER-SCISSOR</h1><br>
    
    <form action="game.html">
        <div class="form-group">
          <label for="formGroupExampleInput" style="font-size: x-large;">Display Name</label>
          <input type="text" name="username" class="form-control" style="width:25%" id="formGroupExampleInput" placeholder="Enter Name">
        </div><br>
        <div class="form-group">
          <label for="formGroupExampleInput2" style="font-size: x-large;">Room ID</label>
          <input type="text" name="room" class="form-control" style="width:25%" id="formGroupExampleInput2" placeholder="Enter Room ID">
        </div>
        <br>
        <button class="btn btn-secondary btn-lg">Join Room</button>
      </form>
    </center>
</body>

</html>
